apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: file-share
  annotations:
 #   nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: s3.medbonates.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-service
                port:
                  name: http
    - host: drive.medbonates.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-service
                port:
                  name: console    